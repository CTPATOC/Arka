<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKA</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                <img id="stars" src="img/stars.svg" alt="stars">
                            </a>
                            <a href="" class="menu__link">
                                Start your design
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                All products
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                Inspiration
                            </a>
                        </li>
                        <li class="menu__item" id="about">
                            <a href="" class="menu__link">
                                About
                            </a>
                            <a href="" class="menu__link">
                                <img id="arrow" src="img/arrow.svg" alt="arrow">
                            </a>
                        </li>
                    </ul>    
                </nav>
                <div class="menu__item" id="header__end">
                    <a href="" class="menu__link" id="account">
                        Account
                    </a>
                    <a href="" class="menu__link" id="basket">
                        <img src="img/basket.svg" alt="basket">
                    </a>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__main-block main-block">
                <div class="main-block__container __container">
                    <div class="main-block__body">
                        <h1 class="main-block__title">
                            Fast and easy custom boxes your customers will love
                        </h1>
                        <div class="main-block__text">
                            Fastest turnaround. Best prices instantly. Dieline design help available.
                        </div>
                        <div class="main-block__button">
                            <a href="" class="startButton">Start your design</a>
                        </div>
                    </div>
                </div>
                <div class="main-block__image _ibg">
                    <img src="img/main/orange_box.jpg" alt="orange boxes">
                </div>
            </div>
        </main>
        <footer class="footer">Footer</footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
